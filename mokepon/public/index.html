<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar-mascota">

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>
        <button 
            onmouseup="detenerMovimiento()" onmousedown="moverCapipepoArriba()"
            ontouchend="detenerMovimiento()" ontouchstart="moverCapipepoArriba()"
            >Arriba</button>
        <div>
            <button 
                onmouseup="detenerMovimiento()" onmousedown="moverCapipepoIzquierda()"
                ontouchend="detenerMovimiento()" ontouchstart="moverCapipepoIzquierda()"
                >Izquierda</button>
            <button 
                onmouseup="detenerMovimiento()" onmousedown="moverCapipepoAbajo()"
                ontouchend="detenerMovimiento()" ontouchstart="moverCapipepoAbajo()"
                >Abajo</button>
            <button 
                onmouseup="detenerMovimiento()" onmousedown="moverCapipepoDerecha()"
                ontouchend="detenerMovimiento()" ontouchstart="moverCapipepoDerecha()"
                >Derecha</button>
            
            
        </div>
        
    </section>

    <section id="seleccionar-ataque">

        <div id="contenedor-ataques" class="tarjetas-de-ataque">
        </div>

        
        <div id="mensajes">
            <p id="resultados">Mucha suerte!</p>
        
        
            <section id="reiniciar">
                <button id="boton-reiniciar"> Reiniciar</button>
            </section>

                <div id="ataques-del-jugador"></div>
            </div>

            <div class="resumen-enemigo">
                <p id="victorias-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./mokepon.js"></script>    
</body>
</html>
